name: Validate PR
run-name: Linting and testing
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  validate-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Run go fmt
        run: |
          cd backend
          unformatted_files=$(go fmt ./...)
          if [ -n "$unformatted_files" ]; then
            echo "The following files are not formatted properly:"
            echo "$unformatted_files"
            exit 1
          else
            echo "All files are properly formatted"
          fi
      - name: Run go vet
        run: |
          cd backend
          go vet ./...
      - name: Run go test
        run: |
          cd backend
          go test ./...
  validate-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
