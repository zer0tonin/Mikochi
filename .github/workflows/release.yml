name: Make release
run-name: Creating release ${{ github.ref_name }}
on:
  push:
    tags:
      - '*'
jobs:
  build-backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [amd64, arm64, armv7]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Set GOARCH/GOOS
        run: |
          case ${{ matrix.platform }} in
            amd64)
              echo "GOARCH=amd64" >> $GITHUB_ENV
              ;;
            arm64)
              echo "GOARCH=arm64" >> $GITHUB_ENV
              ;;
            armv7)
              echo "GOARCH=arm" >> $GITHUB_ENV
              ;;
          esac
          echo "GOOS=linux" >> $GITHUB_ENV

      - name: Build backend
        working-directory: ./backend
        run: go build -v -o ./mikochi .

      - name: Upload backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ matrix.platform }}
          path: ./backend/mikochi

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Upload frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist/

  release-docker:
    needs: [build-backend, build-frontend]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download frontend build
        uses: actions/download-artifact@v7
        with:
          name: frontend-build
          path: ./frontend/dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU for docker
        uses: docker/setup-qemu-action@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            zer0tonin/mikochi:latest
            zer0tonin/mikochi:${{ github.ref_name }}

  release-github:
    needs: [build-backend, build-frontend]

    runs-on: ubuntu-latest

    outputs:
      release_id: ${{ steps.create_release.outputs.id }}

    steps:
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  upload-github:
    needs: [release-github]

    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [amd64, arm64, armv7]

    steps:
      - name: Download frontend build
        uses: actions/download-artifact@v7
        with:
          name: frontend-build
          path: ./frontend/dist/

      - name: Download backend build
        uses: actions/download-artifact@v7
        with:
          name: backend-build-${{ matrix.platform }}
          path: ./backend

      - name: Create tar.gz archives
        run: |
          mkdir -p release-files
          mkdir -p temp-release/mikochi-${{ github.ref_name }}/
          cp backend/mikochi temp-release/mikochi-${{ github.ref_name }}/mikochi
          cp -r frontend/dist/* temp-release/mikochi-${{ github.ref_name }}/
          tar -czf "release-files/mikochi-${{ github.ref_name }}-linux-${{ matrix.platform }}.tar.gz" -C temp-release .
          rm -rf temp-release/mikochi-${{ github.ref_name }}/

      - name: Upload tar.gz builds to release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          RELEASE_ID=${{ needs.release-github.outputs.release_id }}
          FILE="release-files/mikochi-${{ github.ref_name }}-linux-${{ matrix.platform }}.tar.gz"
          echo "Uploading $FILE"
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/gzip" \
            --data-binary @"$FILE" \
            "https://uploads.github.com/repos/${{ github.repository}}/releases/$RELEASE_ID/assets?name=$(basename "$FILE")"
